<div class="container mt-5">
    <!-- Sección de Datos Personales -->
    <div class="form-container active" id="form1">
        <p>DATOS PERSONALES</p>
        <form id="form-agricultor">
            <div class="mb-3">
                <label>Foto de perfil</label>
                <input type="file" class="form-control" accept="image/*">
            </div>
            <div class="mb-3">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary next-btn">Siguiente →</button>
        </form>
    </div>

    <!-- Sección de Espacio / Huerta -->
    <div class="form-container" id="form2">
        <p>ESPACIO | HUERTA</p>
        <form id="huertaForm">
            <div class="mb-3">
                <label>Localización</label>
                <select id="localizacion" class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option value="nord">Horta Nord</option>
                    <option value="sud">Horta Sud</option>
                    <option value="est">Horta Est</option>

                </select>
            </div>
            <div class="mb-3">
                <label>Horarios</label>
                <input id="horarios" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Fotos de huerta (+3)</label>
                <input type="file" class="form-control" id="huertaFotos" multiple accept="image/*">
                <small class="text-danger" id="photoError"></small>
            </div>
            <div class="mb-3">
                <label>Descripción</label>
                <textarea id="descripcion" class="form-control" required></textarea>
            </div>
            <button type="button" class="btn btn-secondary prev-btn">← Anterior</button>
            <button type="button" class="btn btn-primary next-btn">Siguiente →</button>
        </form>
    </div>

    <!-- Sección de Productos -->
    <div class="form-container" id="form3">
        <p>PRODUCTOS</p>
        <form id="productosForm">
            <div class="mb-3">
                <label>Tipo de caja</label>
                <select id="tipoCajaSelect" class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option value="caja-grande">Caja Grande</option>
                    <option value="caja-mediana">Caja Mediana</option>
                    <option value="caja-picola">Caja Pequeña</option>
                    <option value="caja-fruta">Caja sólo Fruta</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Disponibilidad</label>
                <select id="diponibilidadSelect" class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miércoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sábado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Precio (€)</label>
                <div class="input-group">
                    <span class="input-group-text">€</span>
                    <input type="number" class="form-control" id="precio" step="0.01" min="0" required>
                </div>
            </div>
            <div class="mb-3">
                <label>Envío o recogida</label>
                <select id="envioRecogida" class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option value="envio">Envío</option>
                    <option value="recogida">Recogida</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Tipo de pago</label>
                <select id="tipoPago" class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option value="tarjeta">Tarjeta</option>
                    <option value="efectivo">Efectivo</option>
                </select>
            </div>
            <button type="button" class="btn btn-secondary prev-btn">← Anterior</button>
            <button type="button" class="btn btn-success" onclick="sendData()">Enviar</button>
        </form>
    </div>
</div>
