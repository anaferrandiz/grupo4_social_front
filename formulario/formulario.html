<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<!-- *********** INICIO HEADER *********** -->
<header class="header">
    <h1 class="header__h1">
        <a href="index.html"> Menja Horta</a>
    </h1>
    <button class="header__button">&#9776;</button>
    <nav class="header__nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a href="../formulario/formulario.html">Soy agricultor</a>
            </li>
            <li class="nav__li">
                <a href="../html/agricultores.html">Agricultores</a>
            </li>
            <li class="nav__li"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="header__icon" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314" />
                </svg></li>
        </ul>
    </nav>
</header>
<!-- *********** FIN HEADER *********** -->
<div class="container mt-5">
    <!-- Sección de Datos Personales -->
    <div class="form-container active" id="form1">
        <p>DATOS PERSONALES</p>
        <form id="personalForm">
            <div class="mb-3">
                <label>Foto de perfil</label>
                <input type="file" class="form-control" accept="image/*">
            </div>
            <div class="mb-3">
                <label>Nombre</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Apellidos</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Dirección</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Teléfono</label>
                <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary next-btn">Siguiente →</button>
        </form>
    </div>

    <!-- Sección de Espacio / Huerta -->
    <div class="form-container" id="form2">
        <p>ESPACIO | HUERTA</p>
        <form id="huertaForm">
            <div class="mb-3">
                <label>Localización</label>
                <select class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option value="envio">Horta Nord</option>
                    <option value="envio">Horta Sud</option>
                    <option value="envio">Horta Est</option>

                </select>
            </div>
            <div class="mb-3">
                <label>Horarios</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Fotos de huerta (+3)</label>
                <input type="file" class="form-control" id="huertaFotos" multiple accept="image/*">
                <small class="text-danger" id="photoError"></small>
            </div>
            <div class="mb-3">
                <label>Descripción</label>
                <textarea class="form-control" required></textarea>
            </div>
            <button type="button" class="btn btn-secondary prev-btn">← Anterior</button>
            <button type="button" class="btn btn-primary next-btn">Siguiente →</button>
        </form>
    </div>

    <!-- Sección de Productos -->
    <div class="form-container" id="form3">
        <p>PRODUCTOS</p>
        <form id="productosForm">
            <div class="mb-3">
                <label>Tipo de caja</label>
                <select class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option value="envio">Caja Grande</option>
                    <option value="envio">Caja Mediana</option>
                    <option value="envio">Caja Pequeña</option>
                    <option value="envio">Caja sólo Fruta</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Disponibilidad</label>
                <select class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option value="envio">Lunes</option>
                    <option value="envio">Martes</option>
                    <option value="envio">Miércoles</option>
                    <option value="envio">Jueves</option>
                    <option value="envio">Viernes</option>
                    <option value="envio">Sábado</option>
                    <option value="envio">Domingo</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Precio (€)</label>
                <div class="input-group">
                    <span class="input-group-text">€</span>
                    <input type="number" class="form-control" id="precio" step="0.01" min="0" required>
                </div>
            </div>
            <div class="mb-3">
                <label>Envío o recogida</label>
                <select class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option value="envio">Envío</option>
                    <option value="recogida">Recogida</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Tipo de pago</label>
                <select class="form-control" required>
                    <option value="">Seleccione una opción</option>
                    <option value="envio">Tarjeta</option>
                    <option value="recogida">Efectivo</option>
                </select>
            </div>
            <button type="button" class="btn btn-secondary prev-btn">← Anterior</button>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
