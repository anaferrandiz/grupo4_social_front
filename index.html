<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menja Horta</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- *********** INICIO HEADER *********** -->
    <header class="header">
        <h1 class="header__h1">
            <a href="index.html"> Menja Horta</a>
        </h1>
        <button class="header__button">&#9776;</button>
        <nav class="header__nav">
            <ul class="nav__ul">
                <li class="nav__li">
                <a href="formulario/formulario.html">Soy agricultor</a>
                <li class="nav__li">
                    <a href="html/agricultores.html">Agricultores</a>
                </li>
                
            </ul>
        </nav>
    </header>
    <!-- *********** FIN HEADER *********** -->
<!-- *********** INICIO MAIN *********** -->
<main class="main">

    <a href="#arrow" class="main__arrow">
        <img src="assets/arrow.png" alt="Flecha">
    </a>

    <section class="principal__section">
        <div class="section__wrapper">

            <h2 id="arrow" class="section__h2">Escoge tu zona</h2>

            <div class="wrap__section__zones">

                <div class="section__zones">
                    <h3 class="zone__h3">Horta Nord</h3>
                    <div class="zone__image-wrapper">
                        <button id="horta-nord">
                            <picture>
                                <source srcset="assets/horta_nord_s.webp" media="(max-width:1000px)">
                                <img src="assets/horta_nord.webp" alt="Imagen de huerta Nord" class="zone__image" loading="lazy">
                            </picture>
                        </button>
                    </div>
                </div>

                <div class="section__zones">
                    <h3 class="zone__h3">Horta Sud</h3>
                    <div class="zone__image-wrapper">
                        <button id="horta-sur">
                            <picture>
                                <source srcset="assets/horta_sud_s.webp" media="(max-width:1000px)">
                                <img src="assets/horta_sud.webp" alt="Imagen de huerta Sud" class="zone__image" loading="lazy">
                            </picture>
                        </button>
                    </div>
                </div>

                <div class="section__zones">
                    <h3 class="zone__h3">Horta Est</h3>
                    <div class="zone__image-wrapper">
                        <button id="horta-est">
                            <picture>
                                <source srcset="assets/horta_est_s.webp" media="(max-width:1000px)">
                                <img src="assets/horta_est.webp" alt="Imagen de huerta Est" class="zone__image" loading="lazy">
                            </picture>
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </section>
    
</main>
<!-- *********** FIN MAIN *********** -->

    <!-- *********** INICIO FOOTER *********** -->

    <footer class="footer">
        <div class="wrap__footer">
            <nav class="footer__nav">
                <ul class="footer__nav__ul">
                    <li class="footer__nav__li">Contacto</li>
                    <li class="footer__nav__li">Categor√≠as</li>
                    <li class="footer__nav__li">Sobre nosotros</li>
                    <li class="footer__nav__li">Otros</li>
                </ul>
            </nav>
        </div>

    </footer>
    <!-- *********** FIN FOOTER *********** -->

    <script src="index.js"></script>
</body>

</html>
